<table class="table table-hover">
    <thead class="thead-light">
        <th>#Order No.</th>
        <th>Customer</th>
        <th>Payment Method</th>
        <th>Grand Total</th>
        <th>
            <a class="btn btn-outline-success" routerLink='/order'> <i class="fa fa-plus-square"></i> Create New</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderList">
            <th (click) = "openForedit(order.orderrId)">{{order.orderNo}}</th>
            <td (click) = "openForedit(order.orderrId)">{{order.customer}}</td>
            <td (click) = "openForedit(order.orderrId)">{{order.pmethod}}</td>
            <td (click) = "openForedit(order.orderrId)">{{order.gtotal}}</td>
            <td >
                <a (click)=onOrderdelete(order.orderrId) class="btn btn-outline-danger" > <i class="fa fa-trash"></i> </a>
            </td>
            
        </tr>
    </tbody>
</table>
