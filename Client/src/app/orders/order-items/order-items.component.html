<h4 class="display 4">Order Food Item</h4>
<hr />

<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
  <input
    type="hidden"
    name="orderItemId"
    #orderItemId="ngModel"
    [(ngModel)]="formData.orderItemId"
    class="form-control"
  />
  <input
    type="hidden"
    name="orderId"
    #orderId="ngModel"
    [(ngModel)]="formData.orderId"
    class="form-control"
  />
  <input
    type="hidden"
    name="itemName"
    #itemName="ngModel"
    [(ngModel)]="formData.itemName"
    class="form-control"
  />
  <div class="form-roup">
    <label>Food Item</label>
    <select
      name="itemId"
      #itemId="ngModel"
      [(ngModel)]="formData.itemId"
      class="form-control"
      (change)="updatePrice($event.target)"
      [class.is-invalid]="!isValid && formData.itemId == 0"
    >
      <option value="0">--select--</option>
      <option *ngFor="let item of itemList" value="{{ item.itemId }}">
        {{ item.name }}
      </option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Price</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input
          name="price"
          #price="ngModel"
          [(ngModel)]="formData.price"
          class="form-control"
          readonly
        />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>

      <input
        name="quantity"
        #quantity="ngModel"
        [(ngModel)]="formData.quantity"
        class="form-control"
        (keyup)="updateTotal()"
        [class.is-invalid]="!isValid && formData.quantity == 0"
      />
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input
        name="total"
        #total="ngModel"
        [(ngModel)]="formData.total"
        class="form-control"
        readonly
      />
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-dark" type="submit">
      <i class="fa fa-database"></i> Submit
    </button>
    <button class="btn btn-otlinedark ml-1" type="button" [mat-dialog-close]>
      <i class="fa fa-close"></i> Close
    </button>
  </div>
</form>
